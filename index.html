<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarvis.ai</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    header {
      width: 100%;
      text-align: center;
      background: #111;
      padding: 1rem 0;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 2rem;
      color: #00d1ff;
    }
    #status {
      font-size: 0.9rem;
      margin-top: 5px;
      color: #ccc;
    }
    .chat-container {
      width: 90%;
      max-width: 600px;
      background: #151515;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0, 209, 255, 0.3);
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      height: 70vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: 10px;
    }
    .message {
      margin: 0.8rem 0;
      line-height: 1.5;
    }
    .user {
      color: #00d1ff;
      text-align: right;
    }
    .assistant {
      color: #fff;
      text-align: left;
    }
    #prompt {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #222;
      color: #fff;
    }
    button {
      margin-top: 0.8rem;
      padding: 0.7rem 1.5rem;
      border: none;
      background: #00d1ff;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #00a8cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü§ñ Sriram Dayal‚Äôs AI Assistant</h1>
    <div id="status">Checking backend connection...</div>
  </header>

  <div class="chat-container">
    <div id="messages"></div>
    <input id="prompt" type="text" placeholder="Ask me about Sriram‚Äôs work or projects..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // === CONFIG ===
    const API_URL = "https://a1e4350224ae.ngrok-free.app/ask"; 
    // üîÅ Change this to your Render backend if you deploy later
    // Example: "https://v2-portfolio-kzqv.onrender.com/ask"

    const statusEl = document.getElementById("status");
    const messagesEl = document.getElementById("messages");
    const promptEl = document.getElementById("prompt");
    const sendBtn = document.getElementById("sendBtn");

    // === CONNECTION STATUS CHECK ===
    async function checkConnection() {
      try {
        const res = await fetch(API_URL.replace("/ask", "/"));
        if (res.ok) {
          statusEl.textContent = "üü¢ Connected to AI backend";
          statusEl.style.color = "#00ff99";
        } else {
          throw new Error("Backend not reachable");
        }
      } catch {
        statusEl.textContent = "üî¥ Offline (Backend not reachable)";
        statusEl.style.color = "#ff5555";
      }
    }
    checkConnection();
    setInterval(checkConnection, 15000); // recheck every 15s

    // === CHAT LOGIC ===
    async function sendMessage() {
      const userPrompt = promptEl.value.trim();
      if (!userPrompt) return;

      messagesEl.innerHTML += `<div class="message user">üßë‚Äçüíª You: ${userPrompt}</div>`;
      promptEl.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userPrompt }),
        });

        if (!res.ok) throw new Error("Network error");

        const data = await res.json();
        const reply = data.response || "‚ö†Ô∏è No response from AI.";
        messagesEl.innerHTML += `<div class="message assistant">ü§ñ ${reply}</div>`;
      } catch (err) {
        messagesEl.innerHTML += `<div class="message assistant">‚ùå Error: ${err.message}</div>`;
      }

      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    promptEl.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
